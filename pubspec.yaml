name: flutter_structure
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev for private packages
publish_to: "none"

# Versioning
# version: <major>.<minor>.<patch>+<build_number>
# - Android: versionName (build-name), versionCode (build-number)
# - iOS: CFBundleShortVersionString (build-name), CFBundleVersion (build-number)
# - Windows: major.minor.patch (build-name), build-number as suffix
version: 1.0.0+1

# Dart SDK environment
environment:
  sdk: ^3.9.2

# ----------------------------------------------------------------
# DEPENDENCIES
# ----------------------------------------------------------------
dependencies:
  # Core Flutter SDK
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # State management (BLoC pattern)
  flutter_bloc: ^9.1.1

  # Responsive layout for multiple screen sizes
  flutter_screenutil: ^5.9.3

  # Splash screen for the app
  flutter_native_splash: ^2.4.7

  # Secure local storage
  flutter_secure_storage: ^9.2.4

  # Dependency injection (service locator)
  get_it: ^9.0.5

  # Localization support
  easy_localization: ^3.0.8

  # Google Fonts integration
  google_fonts: ^6.3.3

  # Supabase
  supabase_flutter: ^2.8.3

  # Networking
  dio: ^5.7.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

# ----------------------------------------------------------------
# DEV DEPENDENCIES
# ----------------------------------------------------------------
dev_dependencies:
  # Recommended lint rules for Flutter projects
  flutter_lints: ^6.0.0

  # Flutter testing framework
  flutter_test:
    sdk: flutter

# ----------------------------------------------------------------
# FLUTTER SETTINGS
# ----------------------------------------------------------------
flutter:
  # Enable Material Design icons and theming
  uses-material-design: true

  # Assets included in the build
  assets:
    - assets/images/ # Image assets
    - assets/svgs/ # SVG assets
    - assets/translations/ # Localization files


