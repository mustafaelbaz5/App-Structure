name: flutter_structure
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev for private packages
publish_to: "none"

# Versioning
# Format:
# - Android: versionName (build-name), versionCode (build-number)
# - iOS: CFBundleShortVersionString (build-name), CFBundleVersion (build-number)
# - Windows: major.minor.patch (build-name), build-number as suffix
version: 1.0.0+1

# Dart SDK environment
environment:
  sdk: ^3.9.2

# ----------------------------------------------------------------
# DEPENDENCIES
# ----------------------------------------------------------------
dependencies:
  # Firebase & Backend
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  firebase_storage: ^13.0.4
  supabase_flutter: ^2.10.3

  # Networking
  dio: ^5.7.0

  # State management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  hydrated_bloc: ^10.1.1
  path_provider: ^2.1.5

  # Utilities
  flutter_secure_storage: ^9.2.4
  get_it: ^9.2.0
  easy_localization: ^3.0.8
  google_fonts: ^6.3.3
  rename: ^3.1.0

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  flutter_screenutil: ^5.9.3

  # Flutter SDK
  flutter:
    sdk: flutter

# ----------------------------------------------------------------
# DEV DEPENDENCIES
# ----------------------------------------------------------------
dev_dependencies:
  # Lints & Code Quality
  flutter_lints: ^6.0.0

  # Flutter testing framework
  flutter_test:
    sdk: flutter

# ----------------------------------------------------------------
# FLUTTER SETTINGS
# ----------------------------------------------------------------
flutter:
  # Enable Material Design icons and theming
  uses-material-design: true

  # Assets included in the build
  assets:
    - assets/images/ # Image assets
    - assets/svgs/ # SVG assets
    - assets/translations/ # Localization files

  # Fonts (example template, uncomment and edit if needed)
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/manrope/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/manrope/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/manrope/Manrope-ExtraLight.ttf
          weight: 200

    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
          weight: 200
